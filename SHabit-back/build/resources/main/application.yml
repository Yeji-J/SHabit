# jpa Setting
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop # jpa DB table update
    generate-ddl: false # db 초기화 설정 끔
    show-sql: true # 사용된 sql 보임
    # h2 설정
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    # test h2db setting
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: h2test
    password: h2test
